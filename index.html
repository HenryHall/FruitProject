<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Stand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="stylesheet.css"/>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-xs-6">

              <div id='market'>
                <div id='apples'>
                  <h3>Apples</h3>
                  <p id='applePrice'></p>
                  <button class="buyFruit" value="apples">Buy</button><button class="sellFruit" value="apples">Sell</button>
                </div>

              </div>
            </div>

            <div class="col-xs-6">

              <div id='bananas'>
                <h3>Bananas</h3>
                <p id='bananaPrice'></p>
                <button class="buyFruit" value="bananas">Buy</button><button class="sellFruit" value="bananas">Sell</button>
              </div>
            </div>

            <div class="col-xs-6">

              <div id='oranges'>
                <h3>Oranges</h3>
                <p id='orangePrice'></p>
                <button class="buyFruit" value="oranges">Buy</button><button class="sellFruit" value="oranges">Sell</button>
              </div>
            </div>

            <div class="col-xs-6">

              <div id='grapes'>
                <h3>Grapes</h3>
                <p id='grapePrice'></p>
                <button class="buyFruit" value="grapes">Buy</button><button class="sellFruit" value="grapes">Sell</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="info">
            <h1 id='timer'>5:00</h1>

            <table id="user-inventory" class="table table-responsive">
              <tr>
                <th>Fruit</th>
                <th>#</th>
                <th>Avg. Price</th>
              </tr>
              <tr>
                <td>Apples</td>
                <td id="applesAmount"></td>
                <td id="applesAvg"></td>
              </tr>
              <tr>
                <td>Bananas</td>
                <td id="bananasAmount"></td>
                <td id="bananasAvg"></td>
              </tr>
              <tr>
                <td>Oranges</td>
                <td id="orangesAmount"></td>
                <td id="orangesAvg"></td>
              </tr>
              <tr>
                <td>Grapes</td>
                <td id="grapesAmount"></td>
                <td id="grapesAvg"></td>
              </tr>
            </table>

            <div id='money'>
              <h2 id="userMoney">$100.00</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
